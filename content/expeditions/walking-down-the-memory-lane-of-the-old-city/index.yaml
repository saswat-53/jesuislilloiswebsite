title_en: Walking Down the Memory Lane of the old City
title_fr: En parcourant le chemin des souvenirs de la vieille ville
tagline_en: Lille is a very old city
tagline_fr: Lille est une très vieille ville
heroImage: /images/expeditions/walking-down-the-memory-lane-of-the-old-city/heroImage.png
description_en: >-
  Lille is a very old city. It first emerged as a settlement in the 12th
  century, when it was little more than an island amid the marshlands (the
  French word for island is l’île, which gave the city its name).


  Since then, it has witnessed emperors, dukes, counts, and priests rise and
  fall. Positioned at the crossroads of European history, Lille has experienced
  the full range of civilization’s ups and downs — from the destruction and
  bloodshed of countless battles to periods of growth and prosperity. Through it
  all, the city has stood tall.


  This extraordinary historical richness can be discovered through a simple walk
  in the old district of Lille.


  This expedition was one of the very first I created on the website. Many of my
  fellow business school students loved it. It used to be a relaxed 1.5- to
  2-hour walk through Vieux-Lille, covering almost the entire sweep of the
  city’s story from the 12th century to the present day.
description_fr: >-
  Lille est une ville très ancienne. Elle est apparue pour la première fois en
  tant que colonie au XIIe siècle, alors qu'elle n'était guère plus qu'une île
  au milieu des marécages (le mot français « l’île » est d'ailleurs à l'origine
  du nom de la ville).


  Depuis lors, elle a vu défiler l'ascension et la chute d'empereurs, de ducs,
  de comtes et de prêtres. Située au carrefour de l'histoire européenne, Lille a
  connu tous les aléas de la civilisation — de la destruction et des bains de
  sang d'innombrables batailles aux périodes de croissance et de prospérité. À
  travers tout cela, la ville est restée fière et debout.


  Cette extraordinaire richesse historique peut être découverte lors d'une
  simple promenade dans le vieux quartier de Lille.


  Cette expédition fut l'une des toutes premières que j'ai créées sur le site
  internet. Beaucoup de mes camarades d'école de commerce l'ont adorée. Il
  s'agissait d'une marche décontractée d'une heure et demie à deux heures à
  travers le Vieux-Lille, couvrant presque toute l'histoire de la ville, du XIIe
  siècle à nos jours.
