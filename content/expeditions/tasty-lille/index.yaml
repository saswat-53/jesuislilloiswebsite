description_en: >-
  This expedition was added later to the website, so unfortunately, I never had
  the chance to welcome any visitors on it. 


  It was specially designed with travel bloggers and vloggers in mind — people
  who love to share the flavors and stories behind a destination.French
  gastronomy is an art form, wonderfully diverse, with each region offering its
  own unique treasures. 


  The Nord — the northern region of France — is no exception. Signature dishes
  like Carbonnade Flamande (a rich beef stew simmered in beer), Potjevleesch (a
  cold meat terrine), Welsh (a hearty cheese-and-beer gratin), and Poulet aux
  Maroilles (chicken with creamy, pungent Maroilles cheese) define the bold,
  comforting cuisine of the North.The idea behind this expedition was a joyful
  culinary discovery of the Nord department and the broader Hauts-de-France
  region — tasting, learning, and savoring the local specialties.


  Now that I no longer live in Lille, whenever I return, I still make time to
  enjoy these dishes alongside a good local beer. The Ch’tis — the warm-hearted
  people of this region — lead wonderfully simple lives. At first glance, the
  cuisine may seem straightforward, but its true magic emerges when friends and
  family gather around the table for a long, joyful soirée, sharing laughter,
  stories, and each other’s company.
description_fr: >-
  Cette expédition a été ajoutée plus tard sur le site internet, donc je n'ai
  malheureusement jamais eu l'occasion d'y accueillir des visiteurs.


  Elle avait été spécialement conçue pour les blogueurs et vlogueurs de voyage —
  des personnes qui aiment partager les saveurs et les histoires qui se cachent
  derrière une destination. La gastronomie française est un art à part entière,
  d'une merveilleuse diversité, où chaque région offre ses propres trésors
  uniques.


  Le Nord ne fait pas exception. Des plats emblématiques comme la Carbonnade
  flamande (un riche ragoût de bœuf mijoté à la bière), le Potjevleesch (une
  terrine de viandes froides), le Welsh (un copieux gratin de fromage et de
  bière) et le Poulet au Maroilles (poulet accompagné d'une sauce à la crème et
  au fromage de Maroilles, au caractère bien affirmé) définissent la cuisine
  généreuse et réconfortante du Nord. L'idée derrière cette expédition était une
  joyeuse découverte culinaire du département du Nord et, plus largement, de la
  région des Hauts-de-France — pour goûter, apprendre et savourer les
  spécialités locales.


  Maintenant que je ne vis plus à Lille, chaque fois que j'y retourne, je prends
  toujours le temps de déguster ces plats accompagnés d'une bonne bière locale.
  Les Ch’tis — les gens au grand cœur de cette région — mènent des vies d'une
  belle simplicité. À première vue, la cuisine peut sembler directe, mais sa
  véritable magie opère lorsque les amis et la famille se réunissent autour de
  la table pour une longue et joyeuse soirée, partageant rires, histoires et le
  plaisir d'être ensemble.
