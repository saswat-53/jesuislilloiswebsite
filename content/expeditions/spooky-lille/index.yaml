title_en: Spooky Lille
title_fr: Lille effrayante
tagline_en: France, the time of Toussaint
tagline_fr: ' La France, au temps de Toussaint'
heroImage: /images/expeditions/spooky-lille/heroImage.png
description_en: >-
  During the Halloween season—or as it's known in France, the time of Toussaint
  (roughly the last week of October to the first week of November)—I used to
  lead visitors on a long, atmospheric walk through the Old City. We explored
  places once believed to be haunted, uncovering eerie local legends that still
  send a shiver down the spines of today's residents.  These stories became even
  more chilling against the backdrop of early sunsets, heavy clouds, and the
  classic damp, dark October weather of northern France.  


  The idea for this walk came from another Russian francophile living in the
  city who first shared the concept with me. I liked it so much that I borrowed
  the name directly from her: Spooky Lille.  


  In the central streets of Lille, costume shops would buzz with activity in the
  days leading up to Halloween. Many visitors enjoyed getting into the spirit by
  adding spooky makeup or full costumes for the occasion.  


  The very last Je Suis Lillois tour was actually a Spooky Lille walk, held by
  special request in September 2025. It was organised for a group of young women
  from the Netherlands who had come to Lille to celebrate their friend's
  bachelorette party.
description_fr: >-
  Pendant la saison d'Halloween — ou comme on l'appelle en France, la période de
  la Toussaint (environ de la dernière semaine d'octobre à la première semaine
  de novembre) — j'avais l'habitude de guider les visiteurs lors d'une longue
  marche immersive à travers la vieille ville. Nous explorions des lieux que
  l'on croyait autrefois hantés, découvrant des légendes locales inquiétantes
  qui font encore frissonner les Lillois d'aujourd'hui. Ces histoires devenaient
  encore plus glaçantes sous les couchers de soleil précoces, les nuages lourds
  et le climat classique d'octobre dans le nord de la France, à la fois humide
  et sombre.


  L'idée de cette promenade m'est venue d'une autre francophile russe vivant en
  ville, qui m'a initialement partagé le concept. J'ai tellement aimé l'idée que
  je lui ai directement emprunté le nom : Spooky Lille.


  Dans les rues du centre de Lille, les boutiques de déguisements bourdonnaient
  d'activité dans les jours précédant Halloween. De nombreux visiteurs prenaient
  plaisir à se mettre dans l'ambiance en ajoutant un maquillage effrayant ou en
  portant des costumes complets pour l'occasion.


  La toute dernière visite de « Je Suis Lillois » était justement une marche
  Spooky Lille, organisée sur demande spéciale en septembre 2025. Elle avait été
  mise en place pour un groupe de jeunes femmes venues des Pays-Bas pour fêter
  l'enterrement de vie de jeune fille de leur amie.
