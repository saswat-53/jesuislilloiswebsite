title_en: Vive La France
title_fr: Vive La France
tagline_en: July 14th is France’s National Day
tagline_fr: Le 14 juillet est la fête nationale française.
heroImage: /images/expeditions/vive-la-france/heroImage.png
description_en: >-
  July 14th is France’s National Day, commemorating the storming of the Bastille
  in 1789 during the French Revolution. Similarly, May 8th is Victory in Europe
  Day, honoring the Allied victory in World War II, while November 11th marks
  the Armistice that ended World War I. These are solemn days to remember the
  countless brave souls who sacrificed their lives defending a great nation.  


  Lille holds a particularly poignant place in this history, especially as a
  city profoundly shaped by World War I. Intense battles raged in its
  surrounding region, most notably around Lens. The impressive War Memorial in
  Place Rihour — right next to the tourist office and Palais Rihour — is
  dedicated to the fallen soldiers and civilians of that devastating conflict. 


  Yet, due to its strategic geographic location near borders and key routes,
  Lille was also deeply affected by the French Revolution (including the 1792
  siege), the Napoleonic Wars, and World War II — leaving behind numerous
  monuments in the city center that bear witness to these pivotal chapters.  On
  these national days, I often guided visitors to these meaningful sites.
  Whether you are French, an immigrant in France like myself, or simply a
  francophile, standing before them instills a profound sense of pride. As John
  F. Kennedy once said, every man has two countries: his own and France.
description_fr: >-
  Le 14 juillet est la Fête Nationale française, commémorant la prise de la
  Bastille en 1789 pendant la Révolution française. De même, le 8 mai est le
  Jour de la Victoire en Europe, honorant la victoire des Alliés lors de la
  Seconde Guerre mondiale, tandis que le 11 novembre marque l'Armistice qui a
  mis fin à la Première Guerre mondiale. Ce sont des journées solennelles pour
  se souvenir des innombrables âmes courageuses qui ont sacrifié leur vie pour
  défendre une grande nation.


  Lille occupe une place particulièrement poignante dans cette histoire,
  d'autant plus qu'elle a été profondément marquée par la Première Guerre
  mondiale. Des batailles intenses ont fait rage dans la région environnante,
  notamment autour de Lens. L'impressionnant Monument aux Morts de la place
  Rihour — juste à côté de l'office de tourisme et du Palais Rihour — est dédié
  aux soldats et civils tombés lors de ce conflit dévastateur.


  Pourtant, en raison de sa situation géographique stratégique à proximité des
  frontières et des axes clés, Lille a également été durement touchée par la
  Révolution française (y compris le siège de 1792), les guerres napoléoniennes
  et la Seconde Guerre mondiale — laissant derrière elle de nombreux monuments
  en centre-ville qui témoignent de ces chapitres charnières. Lors de ces fêtes
  nationales, je guidais souvent les visiteurs vers ces sites chargés de sens.
  Que vous soyez Français, immigré en France comme moi, ou simplement
  francophile, se tenir devant eux inspire un profond sentiment de fierté. Comme
  l'a dit un jour John F. Kennedy, tout homme a deux patries : la sienne et la
  France.
