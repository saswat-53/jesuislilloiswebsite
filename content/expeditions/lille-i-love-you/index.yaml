title_en: Lille I Love You
title_fr: Lille je t'aime
tagline_en: when love is in the air. In Lille
tagline_fr: Quand l'amour est dans l'air. À Lille
heroImage: /images/expeditions/lille-i-love-you/heroImage.png
description_en: >-
  They say February is the month when love is in the air. In Lille, that feeling
  often arrives alongside snowflakes or gentle raindrops — right at the tail end
  of winter, just as spring begins to whisper its arrival.  During Valentine’s
  week, I used to guide visitors through the city’s most romantic corners,
  places tied to stories of love in all its forms: tender moments between
  couples, a mother’s quiet devotion to her child, or other heartfelt
  connections woven into Lille’s history and streets.  


  And of course, no tour of love in Lille would be complete without mentioning
  that it served as the backdrop for the 2014 French classic Blue Is the Warmest
  Colour (original title: La Vie d’Adèle), the beautiful and intimate lesbian
  romance film starring Léa Seydoux (known to many as the Bond girl from
  Spectre) and Adèle Exarchopoulos.
description_fr: >-
  On dit que février est le mois où l'amour est dans l'air. À Lille, ce
  sentiment arrive souvent accompagné de flocons de neige ou de douces gouttes
  de pluie — juste à la fin de l'hiver, au moment même où le printemps commence
  à murmurer son arrivée. Durant la semaine de la Saint-Valentin, j'avais
  l'habitude de guider les visiteurs à travers les coins les plus romantiques de
  la ville, des lieux liés à des histoires d'amour sous toutes ses formes :
  moments tendres entre couples, dévotion silencieuse d'une mère pour son
  enfant, ou d'autres liens sincères tissés dans l'histoire et les rues de
  Lille.


  Et bien sûr, aucune visite sur le thème de l'amour à Lille ne serait complète
  sans mentionner qu'elle a servi de décor au classique français de 2014, La Vie
  d'Adèle (titre international : Blue Is the Warmest Colour), cette belle et
  intime romance lesbienne mettant en vedette Léa Seydoux (connue par beaucoup
  comme la James Bond girl de Spectre) et Adèle Exarchopoulos.
